<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        textarea {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #454545;
            font-family: monospace;  /* keeping monospace for the binary output */
        }
        button {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #454545;
            padding: 8px 16px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }
        button:hover {
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>

    <main>
        <p>This is a simple HTML template.</p>
        <textarea id="outputField" style="width: 100%; height: 400px; font-family: monospace; white-space: pre;" placeholder="Binary data will appear here"></textarea>
        <!-- Changed from input to textarea -->
        <button onclick="convertToBinary()">Convert to Binary</button>

        <div style="margin-top: 20px;">
            <input type="file" id="imageUpload" accept=".jpg,.png" onchange="validateImage(this)">
            <p id="imageError" style="color: red;"></p>
            <canvas id="imageCanvas" style="display: none;"></canvas>
            <img id="previewImage" style="display: none; width:128px; height:64px;">
        </div>
    </main>

    <footer>
        <small>Â© 2025</small>
    </footer>

    <script>
        function convertToBinary() {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('previewImage');
            const outputField = document.getElementById('outputField');

            if (!img.src) {
                alert('Please upload an image first');
                return;
            }

            function processImage() {
                canvas.width = 128;
                canvas.height = 64;
                // draw the image exactly to canvas size
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                const lines = [];

                for (let y = 0; y < canvas.height; y++) {
                    const bytes = [];
                    // 128 pixels -> 16 bytes per row
                    for (let bx = 0; bx < 16; bx++) {
                        let bits = '';
                        for (let b = 0; b < 8; b++) {
                            const x = bx * 8 + b;
                            const idx = (y * canvas.width + x) * 4;
                            const brightness = (data[idx] * 0.299 +
                                                data[idx + 1] * 0.587 +
                                                data[idx + 2] * 0.114);
                            bits += brightness > 128 ? '1' : '0';
                        }
                        bytes.push('0b' + bits);
                    }
                    // join bytes with comma+space, add trailing comma
                    lines.push('  ' + bytes.join(', ') + ',');
                }

                outputField.value = '{\n' + lines.join('\n') + '\n};';
            }

            // Ensure image is loaded before drawing
            if (!img.complete) {
                img.onload = processImage;
            } else {
                processImage();
            }
        }

        function validateImage(input) {
            const file = input.files[0];
            const errorElement = document.getElementById('imageError');
            const previewImage = document.getElementById('previewImage');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            if (file) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = function() {
                    canvas.width = 128;
                    canvas.height = 64;

                    // Clear canvas (use white background)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Calculate scaling and position for centered fit
                    const scale = Math.min(128 / img.width, 64 / img.height);
                    const x = (128 - img.width * scale) / 2;
                    const y = (64 - img.height * scale) / 2;

                    // Draw resized image
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                    // Convert canvas to data URL and set it as image source
                    const resizedImageUrl = canvas.toDataURL('image/png');
                    previewImage.src = resizedImageUrl;
                    previewImage.style.display = 'block';
                    
                    if (img.width !== 128 || img.height !== 64) {
                        errorElement.textContent = 'Image resized to 128x64 pixels';
                        errorElement.style.color = 'yellow';
                    } else {
                        errorElement.textContent = '';
                    }

                    URL.revokeObjectURL(img.src);
                };
            }
        }
    </script>
</body>
</html>
